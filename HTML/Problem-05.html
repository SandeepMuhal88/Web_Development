<!-- image tag -->
<html>
    <head>
        <title>image code here</title>
    </head>
    <body>
        <!-- Image study -->
        <img src="image.jpeg" alt="image not found" height="400px" width="300px">
        <img src="Image.jfif" alt="image not found" height="200px" width="150px">
        <!-- Audio is there -->
         <audio src="audio.mp3" controls></audio>
         <video src="Video.mp4" controls></video>
    </body>
</html>


<!-- 1. src = link of image  -->
 <!-- 2. alt = if image is not present then text written inside alt will be display  -->
